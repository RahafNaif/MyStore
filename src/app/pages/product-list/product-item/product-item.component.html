<div class="product-item">
    <a routerLink="{{ productItemRoute }}/{{ product.id }}">
        <img src="{{ product.url }}" alt="product">
    </a>
    <div class="info">
        <span>{{ product.name }}</span>
        <span>${{ product.price }}</span>
        <form class="mt-2" (ngSubmit)="addToCart(product)">
            <select name="numOfItems" id="items" class="select-input" [(ngModel)]="quantity">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="submit" value="Add to Cart" class="btn btn-primary mt-2">
        </form>
    </div>
</div>
