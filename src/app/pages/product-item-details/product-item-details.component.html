<div class="container-fluid">
    <div class="product mt-4">
        <img src="{{ product.url }}" alt="product">
        <div class="info">
            <h1>{{ product.name }}</h1>
            <span>${{ product.price }}</span>
            <span>{{ product.description}}</span>
            <form class="mt-2" (ngSubmit)="addToCart(product)">
                <select name="numOfItems" id="items" class="select-input" [(ngModel)]="quantity">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="submit" value="Add to Cart" class="btn btn-primary mt-2">
            </form>
            <a [routerLink]="[productsRoute]" class="mt-4 back-button">
                <fa-icon [icon]="faArrowLeft"></fa-icon> 
                Back to product list
            </a>
        </div>
    </div>
</div>
